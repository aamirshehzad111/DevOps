  #    Properties:
  #     SubnetId: !Ref PrivateSubnet01
  #     NetworkAclId: !Ref PVNacl

  # PubSubnetNetworkAclAssociation2:
  #   Type: AWS::EC2::SubnetNetworkAclAssociation
  #   Properties:
  #     SubnetId: !Ref PublicSubnet02
  #     NetworkAclId: !Ref DefaultNetworkAcl

