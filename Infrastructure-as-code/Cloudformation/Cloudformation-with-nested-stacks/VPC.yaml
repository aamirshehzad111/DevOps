  #     SubnetId: !Ref PublicSubnet01
  #     NetworkAclId: !Ref DefaultNetworkAcl

  APLBSG:
    Type: AWS::EC2::SecurityGroup
    Properties: 
      VpcId: !Ref VPC
      GroupDescription: Enable port 80
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '80'
          ToPort: '80'
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: APLBSG


  WEBSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref VPC
      GroupDescription: Enable port 80 and 22
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '80'
          ToPort: '80'
          #CidrIp: 0.0.0.0/0
          SourceSecurityGroupId: 
             Ref: "APLBSG"          
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          #CidrIp:0.0.0.0/0
          CidrIp: 39.32.19.54/32

      Tags:
        - Key: Name
          Value: WEBSG

  
  DBSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref VPC
      GroupDescription: Enable port 3306 and 22
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '3306'
          ToPort: '3306'
          SourceSecurityGroupId:  
            Ref: "WEBSG"
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          SourceSecurityGroupId:
            Ref: "WEBSG"
      Tags:
        - Key: Name
          Value: DBSG



Outputs:
  StackVPC:
    Description: The ID of the VPC
    Value: !Ref VPC
    Export:
      Name: !Sub 'customVPC-VPC'

  StackPubSub:
    Description: The ID of the Public Subnet
    Value: !Ref PublicSubnet01
    Export:
      Name: !Sub 'customVPC-PublicSubnet01'


  StackPubSub2:
    Description: The ID of the Public Subnet 02
    Value: !Ref PublicSubnet02
    Export:
      Name: !Sub 'customVPC-PublicSubnet02'

  StackPVSubnet:
    Description: The ID of the Prviate Subnet
    Value: !Ref PrivateSubnet01
    Export:
      Name: !Sub 'customVPC-PrivateSubnet01'
  
  StackAPLBSG:
  
    Value: !Ref APLBSG
    Export:
      Name: !Sub 'customVPC-APLBSG'

  StackPWEBSG:

    Value: !Ref WEBSG
    Export:
      Name: !Sub 'customVPC-WEBSG'


  StackDBSG:

    Value: !Ref DBSG
    Export:
      Name: !Sub 'customVPC-DBSG'


  APLBSGr:
    Value: !Ref "APLBSG"


  WEBSGr:
    Value: !Ref "WEBSG"

  DBSGr:
    Value: !Ref "DBSG"

  PUBSUB01r:
    Value: !Ref "PublicSubnet01"

  PUBSUB02r:
    Value: !Ref "PublicSubnet02"

  PVSUB01r:
    Value: !Ref "PrivateSubnet01"

  VpcN:
    Value: !Ref "VPC"  