  AWSTemplateFormatVersion: 2010-09-09
  Description: 'AutoScalling' 

  Parameters:
    KeyName: 
      Description: Name of an existing EC2 key pair for SSH access to the EC2 instance
      Type: AWS::EC2::KeyPair::KeyName
      Default: aamirKP1
      ConstraintDescription: must be the name of an existing EC2 KeyPair
    RoleName: 
      Description: Role description
      Type: String
      Default: "S3AdminAccess"
      ConstraintDescription: Must be a valid IAM Role

      
    InstaceTypeParam:
      Type: String
      Default: t2.micro
      AllowedValues: 
        - t2.micro
        - m3.medium
        - m3.large
        - c3.large
        - c3.xlarge
      ConstraintDescription: Must be one of them
  Mappings:
    EC2RegionMapping:
      us-east-1:
        AMIs: ami-0ff8a91507f77f867
      us-west-1:
        AMIs: ami-0bdb828fd58c52235
      eu-west-1:
        AMIs: ami-047bb4163c506cd98
      ap-northeast-1:
        AMIs: ami-06cd52961ce9f0d85
      ap-southeast-1:
        AMIs: ami-08569b978cc4dfa10




    
  Resources:
    AutoScalingGroup:
      Type: AWS::AutoScaling::AutoScalingGroup
      Properties:
        AutoScalingGroupName: customAppAutoscalingGroup
        Cooldown: '300'
        DesiredCapacity: '2'
        HealthCheckGracePeriod: 60
        HealthCheckType: 'ELB'
        LaunchConfigurationName: !Ref "LaunchConfig"
        MaxSize: '2'
        MinSize: '2'

        TargetGroupARNs: 
          - !ImportValue AppLoadBalancer-DefaultTargetGroup
        TerminationPolicies: 
          - "Default"
        Tags:
          - Key: Name
            Value: customAutoSG
            PropagateAtLaunch: 'true'
        VPCZoneIdentifier:
          - !ImportValue customVPC-PublicSubnet01
          - !ImportValue customVPC-PublicSubnet02

    LaunchConfig: 
      Type: AWS::AutoScaling::LaunchConfiguration
      Properties: 
        IamInstanceProfile: !Ref "RoleName"
        InstanceType: !Ref "InstaceTypeParam"
        KeyName: !Ref "KeyName"
        ImageId: !FindInMap
          - EC2RegionMapping 
          - !Ref AWS::Region 
          - AMIs
        SecurityGroups:
          - !ImportValue customVPC-WEBSG

        UserData:
          Fn::Base64: !Sub |
            #!/bin/bash
            yum update -y
            yum install httpd php php-mysql -y
            cd /var/www/html
            mkdir StudentDataApp
            cd StudentDataApp/
            aws s3 cp s3://studenapp  /var/www/html/StudentDataApp --recursive
            echo "<html><p>Healthy</p></html>" > health.html
            service httpd start
            chkconfig httpd on
            
                               



  Outputs: 
    AutoscalingGroup: 
      Description: "The newly created asg"
      Value: 
        Ref: "AutoScalingGroup"
    LaunchConfig:
      Description: "the newly created launch config"
      Value:
        Ref: "LaunchConfig"
